<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mount Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Mount Builder</h1>

      <form id="sermon-form">
        <label for="title">Title</label>
        <input type="text" id="title" required />

        <label for="scripture">Scripture</label>
        <input
          type="text"
          id="scripture"
          required
          placeholder="e.g., John 3:16"
        />

        <button type="button" id="fetch-verse">Fetch Verse</button>
        <div id="verse-output" class="verse-box"></div>

        <label for="notes">Notes</label>
        <textarea id="notes" required></textarea>

        <button type="submit">Save Sermon</button>
      </form>

      <section>
        <h2>Saved Sermons</h2>
        <ul id="sermon-list"></ul>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
